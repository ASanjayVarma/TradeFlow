<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spring Boot Output</title>
</head>

<body>
    <h1>Spring Boot Console Output</h1>
    <p>New build triggered at: <span id="timestamp"></span></p>
    <p>hello world</p>
    <p>The application has started successfully! (Custom Message)</p>

    <script>
        // Insert current timestamp dynamically
        document.getElementById('timestamp').innerText = Date.now();
    </script>
</body>

</html>
